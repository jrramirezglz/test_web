<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Datos de Sigfox</title>
</head>
<body>
  <h1>Mensajes Recibidos</h1>
  <table border="1" id="data-table">
    <tr>
      <th>Timestamp</th>
      <th>Data</th>
      <th>Device</th>
    </tr>
  </table>

  <script>
    fetch('/api/messages')
      .then(response => response.json())
      .then(data => {
        const table = document.getElementById('data-table');
        data.forEach(msg => {
          const row = table.insertRow();
          row.insertCell(0).textContent = new Date(msg.time * 1000).toLocaleString();
          row.insertCell(1).textContent = msg.data;
          row.insertCell(2).textContent = msg.device;
        });
      });
  </script>
</body>
</html>
